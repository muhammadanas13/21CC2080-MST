<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page - 21MCC2080</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">21MCC2080</span>
        </div>
      </nav>


      <div class="container-fluid py-4 bg-danger bg-gradient">
        <h1 class="text-center text-white">Contact Us - 21MCC2080</h1>
        <p class="container text-white my-3">Feel free to contact us!</p>
    </div>


<div class="container py-4">

    <form id="contactForm">
  
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" />
      </div>
  
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
      </div>
  
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
      </div>
  
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
      </div>
  
    </form>
  
  </div>

<footer class="bg-dark bg-gradient py-2">
    <p class="text-white text-center mb-2">21MCC2080 | Footer Info</p>
</footer>
</body>
</html>
